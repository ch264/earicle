{% extends 'base.html' %}

{% block app_content %}
<h1> hi </h1>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
	Launch demo modal
</button>
<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<!-- Begin Mailchimp Signup Form -->
				<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
				<style type="text/css">
					#mc_embed_signup {
						background: #fff;
						clear: left;
						font: 14px Helvetica, Arial, sans-serif;
					}

					/* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
								We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
				</style>
				<div id="mc_embed_signup">
					<form
						action="https://gmail.us20.list-manage.com/subscribe/post?u=669ddc24a66a56e0ab80fbb21&amp;id=cb38737905"
						method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
						target="_blank" novalidate>
						<div id="mc_embed_signup_scroll">
							<h2>Subscribe to our mailing list</h2>
							<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
							<div class="mc-field-group">
								<label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
								</label>
								<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
							</div>
							<div class="mc-field-group">
								<label for="mce-FNAME">First Name </label>
								<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
							</div>
							<div class="mc-field-group">
								<label for="mce-LNAME">Last Name </label>
								<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
							</div>
							<div class="mc-field-group input-group">
								<strong>How did you hear about us? <span class="asterisk">*</span>
								</strong>
								<ul>
									<li><input type="radio" value="Tech Conference" name="MMERGE7"
											id="mce-MMERGE7-0"><label for="mce-MMERGE7-0">Tech Conference</label></li>
									<li><input type="radio" value="Facebook Ad" name="MMERGE7" id="mce-MMERGE7-1"><label
											for="mce-MMERGE7-1">Facebook Ad</label></li>
									<li><input type="radio" value="Meetup" name="MMERGE7" id="mce-MMERGE7-2"><label
											for="mce-MMERGE7-2">Meetup</label></li>
								</ul>
							</div>
							<div class="mc-field-group">
								<label for="mce-MMERGE9">other </label>
								<input type="text" value="" name="MMERGE9" class="" id="mce-MMERGE9">
							</div>
							<div id="mce-responses" class="clear">
								<div class="response" id="mce-error-response" style="display:none"></div>
								<div class="response" id="mce-success-response" style="display:none"></div>
							</div>
							<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
							<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
									name="b_669ddc24a66a56e0ab80fbb21_cb38737905" tabindex="-1" value=""></div>
							<div class="clear"><input type="submit" value="Subscribe" name="subscribe"
									id="mc-embedded-subscribe" class="button"></div>
						</div>
					</form>
				</div>
				<script type='text/javascript'
					src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
				<script
					type='text/javascript'>(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; fnames[7] = 'MMERGE7'; ftypes[7] = 'radio'; fnames[9] = 'MMERGE9'; ftypes[9] = 'text'; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>
				<!--End mc_embed_signup-->
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">Save changes</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

{% block footer %}
<footer class="footer">
	<div class="container">
		<div class='row'>
			<div class='column col-md-12'>
				<div class='column col-md-8'>
					<a href='#'>About</a>

					<a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
					<a href=""><i class="fa fa-linkedin" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
	</div>
</footer>
<style>
	.social-links a {
		font-size: 20px;
		padding: 10px;
		margin-bottom: 0;
		display: inline-block;
		color: black;
	}

	.footer {
		position: absolute;
		bottom: 0;
		width: 100%;
		height: 80px;
		background: lightgray;
	}

	.column.col-md-8 {
		margin-top: 30px;
	}
</style>
{% endblock %}
{% endblock %}
